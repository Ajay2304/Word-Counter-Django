<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    
    <h1>There are {{count}} words</h1>
    <h2><u>Your Text</u></h2>
    <h3>{{fulltext}}</h3>
    <h1><u>Word Dictionary</u></h1>
    {% for word,counttotal in worddict %}
    <h2>{{word}}--{{counttotal}}</h2>
    {% endfor %}
    
</body>
</html>
